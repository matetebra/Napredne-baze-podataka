  <div class="main">
    <main ng-app="regApp" id="main">

      <section class="intro-single">
        <div>
          <div class="container">
            <div class="row">

              

              <div class="col-lg-6 col-sm-6 mb-6">
                <p></p>
                <h2>Registruj restoran</h2>
                <div>
                  <p style="color: black;">Email: *</p>
                  <input id="emailRegister" type="email" name="Adresa" class="form-control" ng-model="adresa" required>
                  </p>
                  <p style="color: black;">Naziv: *
                  <p>
                    <input id="Naziv" type="text" name="Naziv" class="form-control" ng-model="ime" required>
                  </p>
                  <p style="color: black;">Adresa: *</p>
                  <input id="AdresaRes" type="text" name="AdresaRes" class="form-control" ng-model="prezime"
                    required>
                  </p>
                  <p style="color: black;">Telefon: *</p>
                  <input id="TelefonRes" type="text" name="TelefonRes" class="form-control" ng-model="brInedeks" required>
                  </p>
                  <p style="color: black;">Grad: *</p>
                  <input id="grad" type="text" name="Grad" class="form-control" ng-model="godUpisa" required>
                  </p>
                  <p style="color: black;">Opis: *</p>
                  <input id="Opis" type="text" name="Opis" class="form-control" ng-model="Smer" required>
                 
                  <p style="color: black;">Kapacitet: *</p>
                  <input id="Kapacitet" type="text" name="Kapacitet" class="form-control" ng-model="Smer" required>
                  
                  
                  <p style="color: black;">Šifra: *</p>
                  <input id="passwordRegister" type="password" name="sifra" class="form-control" minlength="6"
                    ng-model="sifra" required>

                  </p>
                  <p style="color: black;">Ponovi šifru: *</p>
                  <input id="confirmLReg" type="password" compare-with="sifra" name="confirmR" class="form-control"
                    minlength="6" ng-model="confirmR" required>
                    <p></p>
                  <p><button  id="registrujSe" style="border: 2px solid #f03c02; color:#fd541e;"class="btn ">Registruj se</button></p>

                  <div style="color: black;">* Obavezna polja</div>

                </div>

              </div>
            </div>
          </div>
        </div>
  </div>
